{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Calculator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav_item">
                <a class="nav_link" href="#howto">HOW_TO</a>
            </li>
            
            
          </ul>
          
        </div>
      </nav>
      
      <div class="container-fluid" style="margin-bottom: 20rem;">
        
            <div class="col-md-6" style="margin: 1rem auto 0 auto ;">
                <img class="img-fluid" src="{% static 'CAR1.PNG' %}">
                <div class="card">
                    <div class="card-body">
                        <form method="GET" action="{% url 'pquery'%}">
                            <div class="form-group">
                                <input type="search" class="form-control" name="query" id="query">
                            </div>
                            <input type="submit" class="btn btn-primary" style="background: purple;">
                            <input type="reset" class="btn btn-primary"  style="background: red;">
                        </form>

                    </div>

                </div>

          </div>
          
        </div>
        <div class="row">
            <div class="col-md-6" style="margin: 2rem auto 0 auto;">
                <p class ="display-4" id="about" name="about">
                    About 
                </p>
                <hr>
                <p class="lead">
                    Calculator:All comands in one line
                  </p>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" style="margin: 2rem auto 0 auto;">
            <p class ="display-4" id="howto" name="howto">
                HOW_TO 
            </p>
            <hr>
            <ul class="list-group">
                <li class="list-group-item">+ - Addtion</li>
                <li class="list-group-item">- - subtraction</li>
                <li class="list-group-item">* - Multiplication</li>
                <li class="list-group-item">/ - Divison</li>
              </ul>
        </div>
    </div>
    <div class="container-fluid">
      <div class="row">
         <footer class="fixed-bottom navbar-light " style="background: purple;color: white;text-align: center;">
             <p>Neeraj Appari Django Project</p>
         </footer>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
